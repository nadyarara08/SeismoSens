<ion-header>
  <ion-toolbar>
    <ion-title>Profil Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="user; else noUser">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user.displayName || 'Pengguna' }}</ion-card-title>
        <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="danger" (click)="logout()">
          Logout
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noUser>
    <p>Belum login.</p>
  </ng-template>
</ion-content>
